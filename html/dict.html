<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title></title>
    <link rel="stylesheet" href="dict.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>English Dictionary</header>
      <div class="search">
        <input type="text" placeholder="Type word to search for here" required spellcheck="false">
        <!--i class="fas fa-search"></i-->
        <!--span class="material-icons">close</span-->
      </div>
      <p class="info-text">Type any existing word and press enter to get one meaning and an example</p>
      <ul>
        <li class="word">
          <div class="details">
            <p>__</p>
            <span>__</span>
          </div>
          <!--i class="fas fa-volume-up"></i-->
        </li>
        <div class="content">
          <li class="meaning">
            <div class="details">
              <p>Meaning</p>
              <span>___</span>
            </div>
          </li>
          <li class="example">
            <div class="details">
              <p>Example</p>
              <span>___</span>
            </div>
          </li>
          <li class="synonyms">
            <div class="details">
              <p>Synonyms</p>
              <span>___</span>
              <div class="list"></div>
            </div>
          </li>
        </div>
      </ul>
    </div>

    <script src="dict.js"></script>

  </body>
</html>
